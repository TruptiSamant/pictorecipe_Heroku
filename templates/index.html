{% extends "base.html" %}
{% block content %}

<div>
  {% include "nav.html" %}
</div>

<br>
<div class="bg-light" style="padding: 50px;">
    <form class="form-inline" method="post" enctype=multipart/form-data> <div class="row">
        <div class="col-lg-3 col-sm-3 imgUp">
            <figcaption class="figure-caption" id="image-name">Upload to Predict</figcaption>
            <br>
            <div class="form-group">
                <div class="imagePreview"></div>
                <div class="upload-options">
                    <label>
                        <i class="fas fa-upload"></i>
                        <input action="/" type="file" name='file' class="image-upload" accept="image/*" />
                    </label>
                </div>
            </div>
        </div>
    </form><!-- col-2 -->
    <i class="fa fa-plus imgAdd"></i>
</div><!-- row -->
   <div class="row">
       <div class="col-lg-3 col-sm-3 recipe">
           <button class="btn btn-primary float-right recipeButton" image_id="image"> Show Recipes </button>
        </div>
       <div class="col-lg-3 col-sm-3 cuisines ">
           <select id="cuisine_dd">
                {% for each in cuisines %}
                  <option value="{{each}}">{{each}}</option>
                {% endfor %}
            </select>
        </div>
   </div>
   <div id="products" class="row view-group">
       {% if object_list %}
               <div class="item col-xs-4 col-lg-4">
                   <div class="thumbnail card">
                       <div class="img-event">
                           <img class="group list-group-image img-fluid" src="http://placehold.it/400x250/000/fff" alt="" />
                       </div>
                       <div class="caption card-body">
                           <h4 class="group card-title inner list-group-item-heading">
                               Product title</h4>
                           <p class="group inner list-group-item-text">Hi</p>
                           <div class="row">
                               <div class="col-xs-12 col-md-6">
                                   <p class="lead">
                                       $21.000</p>
                               </div>
                               <div class="col-xs-12 col-md-6">
                                   <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
        {% endif %}
    </div>
</div>

<div>
  {% include "about.html" %}
  {% include "team.html" %}
  <!-- {% block about %}
  {% endblock %} -->

</div>

</div><!-- container -->

{% endblock %}
