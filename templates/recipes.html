{% block recipes %}
<div id="products">
    <div class="row view-group">
    {% for object in object_list %}
            <div class="item col-xs-4 col-lg-4">
                <div class="thumbnail card">
                    <div class="img-event">
                        <img class="group list-group-image img-fluid" src={{object.image}} alt="http://placehold.it/400x250/000/fff"  />
                    </div>
                    <div class="caption card-body">
                        <h4 class="group card-title inner list-group-item-heading">{{object.title}}</h4>
                        <h6 class="groupinner ">Ingredients</h6>
                        {% for ingredient in object.ingredients %}
                            <p class="groupinner ">{{ingredient}}</p>
                        {% endfor %}
                        <h6 class="groupinner ">Instructions</h6>
                        <p class="group inner list-group-item-text"> {{object.instructions}} </p>
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <p>cooking Minutes <mark>{{object.cookingMinutes}}</mark></p>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <a class="btn btn-success" href="{{object.sourceUrl}}">Source Page</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
